<!-- Sample drtopdown buttons with bootstrap -->
<div class="pb-4 row">
  <div class="col-6">
    <div class="btn-group">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">Item</button>
      <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; transform: translate3d(0px, 35px, 0px); top: 0px; left: 0px; will-change: transform;">
        <a class="dropdown-item" href="#">Item</a>
        <a class="dropdown-item" href="#">Another item</a>
        <a class="dropdown-item" href="#">One more item</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Separated item</a>
      </div>
    </div>
  </div>
</div>

<!-- Number spionner for choosing how many bots to create -->
<div class="pb-4 row">
    <div class="col-6">
        <input class="form-control" type="text" value="Quanity" min="1" max="">
    </div>
    <div class="col-6">
    </div>

</div>

<!-- Size selector - no need to modify -->
<div id="slider-container">
  <div id="slider-pips" class="noUi-target noUi-ltr noUi-horizontal" data-toggle="tooltip" data-placement="top" title="Select sizes">
    <div class="noUi-connect" style="transform: translate(10%, 0px) scale(0, 1);"></div>
  </div>
</div>


<div class="container">
    <button id='launch' type="button" class="btn btn-secondary vbottom mb-4">Create tasks</button>
</div>
